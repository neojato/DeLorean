  <title>GDG DevFest 2016</title>
  <meta name="description" content="GDG DevFests are large, community-run events that can offer speaker sessions across multiple product areas, all-day hack-a-thons, code labs, and more. While no two events will be exactly alike, each GDG DevFest will be powered by a shared belief that when developers come together to exchange ideas amazing things can happen.">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <meta name="twitter:title" content="GDG DevFest KC 2016 &bull; December 5th">
  <meta name="twitter:description" content="The largest local Google tech conference crafted for you by your local GDG community! All about Android, Web, and Cloud from local & world experts!">
  <meta name="twitter:image:src" content="http://devfest.gdgkc.org/images/devfest.png">
  <!-- social: Facebook / Open Graph -->
  <meta property="og:title" content="GDG DevFest KC 2016 &bull; February 20th">
  <meta property="og:site_name" content="GDG DevFest KC 2016 &bull; February 20th">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://devfest.gdgkc.org/">
