<div class="header" ng-cloak="" ng-controller="HeaderCtrl">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#devfest-navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#!/">{{ site.eventName }}</a>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="devfest-navbar">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}"><a href="#!/" data-toggle="collapse" data-target="#devfest-navbar">Home</a></li>
          <li ng-class="{ active: isActive('/schedule')}"><a href="#!/schedule" data-toggle="collapse" data-target="#devfest-navbar">Schedule</a></li>
          <li ng-class="{ active: isActive('/speakers')}"><a href="#!/speakers" data-toggle="collapse" data-target="#devfest-navbar">Speakers</a></li>
          <li ng-class="{ active: isActive('/about')}"><a href="#!/about" data-toggle="collapse" data-target="#devfest-navbar">About</a></li>
          <li ng-hide-auth="" ng-class="{ active: isActive('/login')}"><a href="#!/login" data-toggle="collapse" data-target="#devfest-navbar">Log In</a></li>
          <li ng-show-auth=""><a href ng-click="logout()" data-toggle="collapse" data-target="#devfest-navbar">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
